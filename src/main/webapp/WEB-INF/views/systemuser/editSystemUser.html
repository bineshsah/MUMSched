<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add SystemUser</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
	<br />
	<!-- <h1>Add SystemUser</h1> -->
	<br />
	<br />
	<div class="with:80%">
		<form action="#" th:action="@{/systemUser/add}"	th:object="${newSystemUser}" method="post">

		       <input type="hidden" name="systemuserID" th:field="*{systemuserID}" th:value="${systemuserID}" ></input>

			<fieldset>
				<legend>Add SystemUser</legend>


				<!-- <ul>
					<li th:each="err : ${#fields.errors('firstName')}"
						th:text="${err}" id="red" />
					<li th:each="err : ${#fields.errors('specialization')}"
						th:text="${err}" id="red" />
				</ul>
			 -->

				<div class="form-group">
					<label for="firstName" >First
						Name : </label> <input type="text" class="form-control" name="firstName"
						id="firstName" th:field="*{firstName}" placeholder="firstName" />
				</div>

				<div class="form-group">
					<label for="lastName">Last
						Name : </label> <input class="form-control" name="lastName" id="lastName"
						type="text" th:field="*{lastName}" placeholder="lastName" />
				</div>
				<div class="form-group">
					<label for="userName">user
						Name : </label> <input class="form-control" name="lastName" id="userName"
						type="text" th:field="*{userName}" placeholder="userName" />
				</div>
				<div class="form-group">
					<label for="password">Password
						: </label> <input class="form-control" name="password" id="password"
						type="text" th:field="*{password}" placeholder="password" />
				</div>

				<!-- <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Tutorials
     <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" th:value="Faculty">Faculty</a></li>
      <li><a href="#"  th:value="Student">Student</a></li>
    </ul>
  </div>  -->

				<div class="form-group">

					<label for="typeList">Type : </label> <select>
						<option th:value="Faculty">Faculty</option>
						<option th:value="Student">Student</option>

					</select>
				</div>

				<div class="form-group">

					<label for="studentTrackList">Student Track : </label> <select>
						<option th:value="FPP">FPP</option>
						<option th:value="MPP">MPP</option>
						<option th:value="US">US</option>
					</select>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<label for="studentEntryList">Student Entry : </label> <select>
							<option th:value="January2017">January2017</option>
							<option th:value="Febuary2017">Febuary2017</option>
							<option th:value="April2017">April2017</option>
							<option th:value="August2017">August2017</option>
							<option th:value="September2017">September2017</option>


						</select>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Add</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</body>
</html>
