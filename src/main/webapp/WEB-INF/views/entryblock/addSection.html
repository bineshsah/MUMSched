<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Section</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>Add Section</h1>
<br/><br/>
<div class="with:80%">
   <form class="form-horizontal" action="#" th:action="@{/addnewsection}" th:object="${newSection}"
			method="post">
			<fieldset>
				<legend>Add New Section</legend>		
      <div class="form-group">
            <label for="entryName" class="col-sm-2 control-label">Entry</label>
            <select
						th:field="*{entryName}">
						<option th:each="entryName : ${entryNameList}" th:value="${entryName}"
							th:text="${entryName}"></option>
					</select>
        </div>
        <div class="form-group">
            <label for="blockName" class="col-sm-2 control-label" >Block</label>
             <div class="col-sm-10">
            <select
						th:field="*{blockName}">
						<option th:each="blockName : ${blockNameList}" th:value="${blockName}"
							th:text="${blockName}"></option>
					</select>
					</div>
        </div> 
        <div class="form-group">
            <label for="facultyName" class="col-sm-2 control-label">Faculty</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="facultyName"  id="facultyName" th:field="*{facultyName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="track" class="col-sm-2 control-label">Tack</label>
            <div class="col-sm-10">
                <select
						th:field="*{track}">
						 <option value="MPP">MPP</option>
                  <option value="FPP">FPP</option>
                   <option value="US">US</option>
					</select>
            </div>
        </div>
        <div class="form-group">
            <label for="capacity" class="col-sm-2 control-label">Capacity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="capacity"  id="capacity"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">
                <input type="submit" value="Save" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
            </div>
        </div> 
        </fieldset>
    </form>
    </div>
</body>
</html>
